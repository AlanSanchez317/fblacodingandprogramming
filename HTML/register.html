<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/register.css">
    <link rel="icon" type="image/x-icon" href="../IMAGES/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="custom-form-container">
            <img class="custom-image" src="../IMAGES/BizBondTest.png" alt="TestLogo">
            <form id="MainForm" class="custom-form">
                <h2 class="custom-heading">Register User</h2>
                <div class="custom-form-group">
                    <label class="custom-label" for="emailInp">Email address:</label>
                    <input type="email" class="custom-input form-control" id="emailInp" placeholder="name@example.com">
                </div>
                <div class="custom-form-group">
                    <label class="custom-label" for="passwordInp">Password:</label>
                    <input type="password" class="custom-input form-control" id="passwordInp" placeholder="Password">
                </div>
                <div class="custom-form-group">
                    <label class="custom-label" for="fnameInp">First Name:</label>
                    <input type="text" class="custom-input form-control" id="fnameInp" placeholder="First Name">
                </div>
                <div class="custom-form-group">
                    <label class="custom-label" for="lnameInp">Last Name:</label>
                    <input type="text" class="custom-input form-control" id="lnameInp" placeholder="Last Name">
                </div>
                <button type="submit" class="custom-button btn btn-primary">Create New User</button>
                <a href="login.html" class="btn btn-primary custom-sign-up-button">Sign In</a>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="module" src="../JAVASCRIPT/register.js"></script>
    <script src="../JAVASCRIPT/common.js"></script>

</body>
</html>
