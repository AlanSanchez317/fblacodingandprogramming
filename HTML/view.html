<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAHcabQDigUfzFQ63dy_kjiaqAPZB4edtI",
    authDomain: "codinganddevelopment-e7d2c.firebaseapp.com",
    databaseURL: "https://codinganddevelopment-e7d2c-default-rtdb.firebaseio.com",
    projectId: "codinganddevelopment-e7d2c",
    storageBucket: "codinganddevelopment-e7d2c.appspot.com",
    messagingSenderId: "991250122571",
    appId: "1:991250122571:web:25d3ea280f9b9c34db8ace"
  };

  const app = initializeApp(firebaseConfig);

  function SelectAllData() {
    const db = getDatabase(app);
    const dbRef = ref(db, 'Information');

    get(dbRef).then((snapshot) => {
      snapshot.forEach((childSnapshot) => {
        const CurrentRecord = childSnapshot.val();
        const {
          Fname,
          Lname,
          email,
          number,
          organization,
          S_organization,
          C_organization,
          ST_organization,
          resources,
          additional
        } = CurrentRecord;

        AddItemsToTable(
          Fname,
          Lname,
          email,
          number,
          organization,
          S_organization,
          C_organization,
          ST_organization,
          resources,
          additional
        );
      });
    });
  }

  window.onload = SelectAllData;

  function AddItemsToTable(
    Fname,
    Lname,
    email,
    number,
    organization,
    S_organization,
    C_organization,
    ST_organization,
    resources,
    additional
  ) {
    var tbody = document.getElementById('tbody1');
    var trow = document.createElement('tr');
    var td1 = document.createElement('td');
    var td2 = document.createElement('td');
    var td3 = document.createElement('td');
    var td4 = document.createElement('td');
    var td5 = document.createElement('td');
    var td6 = document.createElement('td');
    var td7 = document.createElement('td');
    var td8 = document.createElement('td');
    var td9 = document.createElement('td');
    var td10 = document.createElement('td');
    td1.innerHTML = Fname;
    td2.innerHTML = Lname;
    td3.innerHTML = email;
    td4.innerHTML = number;
    td5.innerHTML = organization;
    td6.innerHTML = S_organization;
    td7.innerHTML = C_organization;
    td8.innerHTML = ST_organization;
    td9.innerHTML = resources;
    td10.innerHTML = additional;
    trow.appendChild(td1);
    trow.appendChild(td2);
    trow.appendChild(td3);
    trow.appendChild(td4);
    trow.appendChild(td5);
    trow.appendChild(td6);
    trow.appendChild(td7);
    trow.appendChild(td8);
    trow.appendChild(td9);
    trow.appendChild(td10);
    tbody.appendChild(trow);
  }
</script>

    <script>
        let UserCreds = JSON.parse(sessionStorage.getItem("user-creds"));
        let UserInfo = JSON.parse(sessionStorage.getItem("user-info"));

        let GreetHead = document.getElementById('greet');
        let SignoutBtn = document.getElementById('signoutbutton');


        let Signout = () => {
            sessionStorage.removeItem("user-creds");
            sessionStorage.removeItem("user-info");
            window.location.href = 'login.html'
        }

        let CheckCred = () => {
            if (!sessionStorage.getItem("user-creds")) {
                window.location.href = 'login.html';
            } else {
                GreetHead.innerText = `Welcome ${UserInfo.firstname} ${UserInfo.lastname}!`;
            }
        }

        window.addEventListener('load', CheckCred);
        SignoutBtn.addEventListener('click', Signout);
    </script>
