<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="icon" type="image/x-icon" href="../IMAGES/favicon.ico">

</head>

<body>
    <div class="container">
        <div class="custom-form-container">
            <div id="alertMessage" class="alert-message" style="display: none;">Please enter your email</div>
            <img class="custom-image" src="../IMAGES/BizBondTest.png" alt="TestLogo">
            <form id="MainForm" class="custom-form">
                <h2 class="custom-heading">Login User</h2>
                <div class="custom-form-group">
                    <label class="custom-label" for="emailInp">Email address:</label>
                    <input type="email" class="custom-input" id="emailInp" placeholder="Enter your email" required>
                </div>
                <div class="custom-form-group">
                    <label class="custom-label" for="passwordInp">Password:</label>
                    <input type="password" class="custom-input" id="passwordInp" placeholder="Enter your password" required>
                </div>
                <div class="auth-buttons-container">
                    <button id="googleSignInButton" class="auth-button google-button">Sign in with Google</button>
                    <button id="githubSignInButton" class="auth-button github-button">Sign in with GitHub</button>
                </div>
                <button type="button" class="custom-button" id="loginButton">Login</button>
                <a href="register.html"><button type="button" class="custom-sign-up-button">Sign Up</button></a>
                <label class="custom-forgot-password" id="forgotpasslabel">Forgot Password</label>
            </form>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

        <script type="module" src="../JAVASCRIPT/login.js"></script>
        <script src="../JAVASCRIPT/common.js"></script>

</body>

</html>
